<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Exceptional Bean - Screensaver Images</title>
<link rel="icon" href="images/Transparent_Logo.png">
<link rel="stylesheet" href="css/lib/bootstrapORIGINAL.min.css">
<link rel="stylesheet" href="css/lib/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<script defer src="js/lib/bootstrap.bundle.min.js"></script>
<script defer src="js/lib/jquery-3.6.0.min.js"></script>
<script defer src='js/lib/sweetalert.js'></script>
<script defer src="js/app2.js"></script>
</head>
<body class="vh-100" id="body" style="transition: 0.5s;">
    <div class="col-auto mx-1" id="main">
        <div class="col-sm-12" style="backdrop-filter: blur(3px); position: sticky; top: 0; transition: top 0.5s; z-index: 4;" id="navbar">
            <nav class="navbar justify-content-between" style="transition: 0.3s;">
                <label class="switch">
                    <input type="checkbox" id="theme">
                    <span class="slider round"></span>
                </label>
            </nav>
        </div>
        <div class="col-md-10 col-sm-10 offset-sm-1">
            <div class="mt-2">
                <div class="mb-2 text-center">
                    <div class="card border-dark mb-4 box-shadow darkToggle">
                        <div class="card-header darkToggle" id="cardHeader" style="transition: 0.3s;">
                            <h4 class="my-0 font-weight-normal">Screensaver</h4>
                        </div>
                        <div class="card-body" id="cardBody">
                            <p class="my-0 font-weight-normal mt-1">Please select, save, and then upload the desired images for the slideshow. To start slideshow press "Begin Slideshow"</p>
                        </div>
                    </div>
                    <div class="card border-dark mb-4 box-shadow darkToggle">
                        <div class="card-header" style="transition: 0.3s;">
                            <h4 class="my-0 font-weight-normal">Images</h4>
                        </div>
                        <div class="card-body" id="cardBody" style="transition: 0.3s;">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload any Image</label>
                                <input class="form-control" type="file" id="formFileMultiple" onchange="encodeImageFileAsURL(this)" multiple>
                                <p class="my-0 font-weight-normal mt-2">These images will appear in the slideshow.</p>
                                <!-- <button class="btn btn-secondary mt-3" id="viewImages">View Saved Images</button> -->
                                <button type="button" class="btn btn-primary mt-3" style="margin-right: 50px;" data-bs-toggle="modal" data-bs-target="#exampleModal" id="viewImages">
                                    View Saved Images
                                </button>
                                <button type="button" class="btn btn-success mt-3" id="slideshow">
                                    Begin Slideshow
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal to View Saved Images -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="color: black;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pending Images</h5>
                </div>
                <div class="modal-body" id="imagebody">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success col-4" id="saveImages">Save Images</button>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="exampleModalLabel">Saved Images</h5>
                </div>
                <div class="modal-body" id="imagebody2">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modalClose" onclick="emptyArray()">Close</button>
                    <button type="button" class="btn btn-success"  data-bs-dismiss="modal" id="uploadImages">Upload Images</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
