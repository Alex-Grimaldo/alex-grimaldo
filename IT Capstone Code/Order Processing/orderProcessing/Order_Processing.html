<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrapSlate.min.css">
</head>
<body id="bodies" class="container mt-5 justify-content-center align-items-center" style="background-color:#808080">
    <ul class="list-unstyled col-12 col-md-10 offset-md-1">
        <div class="card bg-dark mb-4">
            <h1 class="text-center text-white" style="font-weight: 550;">Orders</h1>
        </div>
    </ul>
    
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app3.js"></script>
    <script>
        $(document).on('click','.orderItem',function(){
            if($(this).children('.directions').html().includes('<li')){
                $(this).children('.directions').slideToggle();
            }
    })
           
        $(document).on('click','.orderComplete',function(){
            $(this).closest('li').slideUp();
        })
        
    </script>
</body>
</html>
